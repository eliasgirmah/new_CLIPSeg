<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation App</title>
</head>
<body>
    <h1>Upload an Image and Enter a Prompt</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="image">Select an Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br><br>
        <label for="prompt">Enter a Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <br><br>
        <button type="submit">Segment Image</button>
    </form>

    {% if original_image and segmented_image %}
    <h2>Results</h2>
    <div>
        <h3>Original Image</h3>
        <img src="{{ original_image }}" alt="Original Image" style="max-width: 100%;">
    </div>
    <div>
        <h3>Segmented Image</h3>
        <img src="{{ segmented_image }}" alt="Segmented Image" style="max-width: 100%;">
    </div>
    {% endif %}
</body>
</html>
